<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Email id</th>
    <th>Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let employee of employeeService.employees">
    <td> {{employee.firstName}}</td>
    <td> {{employee.lastName}}</td>
    <td> {{employee.emailId}}</td>
    <td>
      <div class="button-container">
        <button (click)="updateEmployee(employee.id || 0)" class="btn btn-info">Update</button>
        <button (click)="deleteEmployee(employee.id || 0)" class="btn btn-danger">Delete</button>
        <button (click)="detailsEmployee(employee.id || 0)" class="btn btn-info">Details</button>
      </div>

    </td>
  </tr>
  </tbody>
</table>
